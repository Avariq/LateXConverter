<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8" />
        <title>LateXConverter</title>
        <link href="CSS/main.css" rel="stylesheet" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Zen+Kurenaido&display=swap" rel="stylesheet">
        <script src="JS/jquery-3.7.0.min.js"></script>
    </head>
<body>
    <div class="header">
        <img src="trident.png" alt="" class="header-img">
        <p>Convert your handwriting to LateX</p>
    </div>
    <div class="content">
        <div class="input-container">
            <input type="file" id="file" onchange="fileOnchange();">
            <label for="file" class="upload-btn">Upload your image</label>
        </div>
        <div class="output-container">
            <div class="output-header">
                <p class="output-header-caption">
                    Results:
                </p>
            </div>
            <textarea name="latex-out" id="latex-text-out" placeholder="The output will be displayed here..."></textarea>
            <div class="copy-results-btn" id="copy-results-btn">
                <p>Copy results</p>
            </div>
        </div>
    </div>
    <div class="footer">
        <p class="footer-p1">by Ihor Toporivskyi & Roman Vavryk</p>
        <p class="footer-p2">This website was made for demonstration purposes</p>
    </div>

    <script type="text/javascript" src="JS/main.js"></script>

</body>
</html>
